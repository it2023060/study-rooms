<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Reservation - StudyRooms</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">StudyRooms</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/spaces}">Spaces</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations/my}">My Reservations</a>
                </li>

            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="navbar-text me-2"
                          th:text="${#authentication.name}">user</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <h2 class="mb-2">New Reservation</h2>

            <p class="text-muted mb-4">
                Maximum duration per reservation: <strong>2 hours</strong>.<br>
                Maximum active reservations per day: <strong>3</strong>.<br>
                Back-to-back reservations ARE allowed.
            </p>

            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- FORM START -->
                    <form th:action="@{/reservations}" method="post" th:object="${form}">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <!-- GLOBAL ERRORS -->
                        <div th:if="${error} or ${#fields.hasGlobalErrors()}"
                             class="alert alert-danger mb-4">
                            <strong class="d-block mb-1">Could not create reservation.</strong>

                            <div th:if="${error}" th:text="${error}" class="small"></div>

                            <ul class="mt-2 mb-0 small" th:if="${#fields.hasGlobalErrors()}">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- STUDY SPACE -->
                        <div class="mb-3">
                            <label for="studySpace" class="form-label">Study Space</label>
                            <select id="studySpace" th:field="*{studySpaceId}" class="form-select" required>
                                <option value="" disabled>-- Select space --</option>
                                <option th:each="s : ${spaces}" th:value="${s.id}" th:text="${s.name}"></option>
                            </select>
                            <div class="text-danger small" th:errors="*{studySpaceId}"></div>
                        </div>

                        <!-- DATE -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input id="date" type="date" th:field="*{date}" class="form-control" required>
                            <div class="text-danger small" th:errors="*{date}"></div>
                        </div>

                        <!-- TIMES -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input id="startTime" type="time" th:field="*{startTime}" class="form-control" required>
                                <div class="text-danger small" th:errors="*{startTime}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input id="endTime" type="time" th:field="*{endTime}" class="form-control" required>
                                <div class="text-danger small" th:errors="*{endTime}"></div>
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex justify-content-between mt-3">
                            <a th:href="@{/dashboard}" class="btn btn-secondary">
                                Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Create Reservation
                            </button>
                        </div>

                    </form>
                    <!-- FORM END -->

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/reservation-form.js}"></script>

</body>
</html>
