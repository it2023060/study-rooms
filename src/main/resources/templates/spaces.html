<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Study Spaces - StudyRooms')}"></head>

<body th:replace="~{layout :: body('spaces', ~{::content})}">
<div th:fragment="content">

    <div class="row">
        <div class="col-12">
            <h2 class="mb-3">Available Study Spaces</h2>

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="s : ${spaces}">
                    <div>
                        <a th:href="@{|/spaces/${s.id}|}"
                           th:text="${s.name}"
                           class="fw-semibold">
                            Space name
                        </a>
                        <small class="text-muted d-block">
                            Capacity:
                            <span th:text="${s.capacity}">10</span>
                        </small>
                    </div>

                    <div class="d-flex gap-2">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{|/spaces/${s.id}|}">
                            Details
                        </a>
                        <a class="btn btn-sm btn-primary"
                           th:href="@{/reservations/new}">
                            Reserve
                        </a>
                    </div>
                </li>

                <li class="list-group-item text-center text-muted"
                    th:if="${#lists.isEmpty(spaces)}">
                    No spaces available.
                </li>
            </ul>

            <a th:href="@{/dashboard}" class="btn btn-secondary">
                Back to Dashboard
            </a>
        </div>
    </div>

</div>
</body>
</html>
