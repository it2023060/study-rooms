<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Manage Spaces - StudyRooms')}"></head>

<body th:replace="~{layout :: body('', ~{::content})}">
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Manage Study Spaces</h2>

        <a th:href="@{/staff/spaces/new}" class="btn btn-success">
            + Add New Space
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Capacity</th>
                <th style="width: 200px;">Actions</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="s : ${spaces}">
                <td th:text="${s.name}">Room A</td>
                <td th:text="${s.capacity}">12</td>

                <td>

                    <a th:href="@{|/staff/spaces/${s.id}/edit|}"
                       class="btn btn-sm btn-primary me-2">
                        Edit
                    </a>

                    <form th:action="@{|/staff/spaces/${s.id}/delete|}"
                          method="post"
                          class="d-inline">
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('Delete this space?');">
                            Delete
                        </button>
                    </form>

                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(spaces)}">
                <td colspan="3" class="text-center text-muted">
                    No spaces found.
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">
        Back to Dashboard
    </a>

</div>
</body>
</html>
