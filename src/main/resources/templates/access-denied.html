<!--This form just shows an access denied message.
This is an html form, it is used to get input from the user,
it is the entry point for the data to the system.
An html form supports two methods, POST and GET.
What GET does is that it allows the user(browser)to request data from the app.
While, the POST method allows the user(browser) to send data to the app
th:replace, helps as replace a portion of our code with the code of another form
th:content, this is our page's mane content
th:href, -->



<!DOCTYPE html>
<!--th: means we can use thymeleaf attributes, like, dynamic values, conditions, loops, links, etc.-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--we replace our own head with the layouts head passing as an argument only our title, it is some front end design-->
<head th:replace="~{layout :: head('Access Denied - StudyRooms')}"></head>

<body th:replace="~{layout :: body('', ~{::content})}">

<!--This defines the part of the page that will be inserted into the layout.
Everything inside this <div> becomes the pageâ€™s main content.-->
<div th:fragment="content">

    <div class="text-center my-5">
        <h1 class="display-6 mb-3">Access Denied</h1>
        <p class="lead mb-4">
            You do not have permission to access this page.
        </p>

        <a th:href="@{/dashboard}" class="btn btn-primary">
            Back to Dashboard
        </a>
    </div>

</div>
</body>
</html>
