<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">StudyRooms</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>

<body th:fragment="body(activePage, content)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">StudyRooms</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/dashboard}"
                       th:classappend="${activePage} == 'dashboard' ? ' active' : ''">
                        Dashboard
                    </a>
                </li>

                <!-- Spaces -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/spaces}"
                       th:classappend="${activePage} == 'spaces' ? ' active' : ''">
                        Spaces
                    </a>
                </li>

                <!-- SPA client (JWT) -->
                <li class="nav-item">
                    <a class="nav-link" href="/spa/index.html" target="_blank" rel="noopener">
                        SPA Client
                    </a>
                </li>

                <!-- Staff occupancy stats -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''STAFF'')')}">
                    <a class="nav-link"
                       th:href="@{/staff/occupancy}"
                       th:classappend="${activePage} == 'staff-occupancy' ? ' active' : ''">
                        Occupancy
                    </a>
                </li>

                <!-- My Reservations -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/reservations/my}"
                       th:classappend="${activePage} == 'my-reservations' ? ' active' : ''">
                        My Reservations
                    </a>
                </li>
            </ul>

            <!-- Right side (login/logout) -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <!-- Όταν είναι συνδεδεμένος -->
                <li class="nav-item d-flex align-items-center"
                    th:if="${#authorization.expression('isAuthenticated()')}">

                    <span class="navbar-text me-2" th:text="${#authentication.name}">user</span>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            Logout
                        </button>
                    </form>
                </li>

                <!-- Όταν ΔΕΝ είναι συνδεδεμένος -->
                <li class="nav-item"
                    th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <!-- Page-specific περιεχόμενο -->
    <div th:replace="${content}"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
