spring.application.name=StudyRooms
# ???? ??? ?? Holiday API (?.?. GR ??? ??????)
studyrooms.holiday.country-code=GR
# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
# JWT
studyrooms.jwt.secret=ChangeThisSecretToSomethingLong1234567890
# 1 ??? ?? ms
studyrooms.jwt.expiration-ms=3600000

# External notification provider (email/SMS)
notification.api.enabled=false
notification.api.base-url=https://example.com/notifications
notification.api.api-key=demo-key

# H2 database persistence
spring.datasource.url=jdbc:h2:file:./studyrooms_db/studyrooms;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
